<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <input type="text" id="locationInput" placeholder="Escribe una ubicación">
        <button id="searchButton">Buscar</button>
        <h2 id="location"></h2>
        <img id="weatherIcon" alt="Weather Icon"> <!-- Aquí se mostrará el icono del clima -->
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="visibility"></p>
        <p id="wind"></p>
        <p id="pressure"></p>
        <p id="rain"></p>

    </div>
    <script src="try.js"></script>
</body>

</html>
