<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>

<body>
    <div class="container">
        <input type="text" id="locationInput" placeholder="Escribe una ubicación">
        <button id="searchButton">Buscar</button>
        <h2 id="location"></h2>
        <img id="weatherIcon" alt="Weather Icon"> <!-- Aquí se mostrará el icono del clima -->
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="visibility"></p>
        <p id="wind"></p>
        <p id="pressure"></p>
        <p id="rain"></p>
    </div>
    <div id="map" style="width: 60%; height: 400px;  margin-left: 360px;"></div>

    <script src="config.mjs"></script>
    <script src="weather.js"></script>

</body>

</html>
