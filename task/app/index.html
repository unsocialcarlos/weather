<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteorológica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 75vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        #weather-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        #weather-container:hover {
            transform: translateY(-5px);
        }

        h1,
        h2 {
            margin: 10px 0;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        #city-input {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2575fc;
            border-radius: 6px;
            width: calc(100% - 20px);
            transition: border-color 0.3s ease;
        }

        #city-input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        #search-button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        #search-button:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
        }

        #weather-icon {
            margin-top: 10px;
            width: 80px;
            height: 80px;
        }

        @media (max-width: 480px) {
            #weather-container {
                padding: 20px;
            }

            #city-input,
            #search-button {
                width: 100%;
                font-size: 14px;
            }

            #weather-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body>

    <div id="weather-container">
        <h1 id="city-name">Clima Actual</h1>
        <h2 id="weather-description"></h2>
        <p id="temperature"></p>
        <p id="wind"></p>
        <p id="pressure"></p>
        <img id="weather-icon" alt="Icono del clima" />

        <label for="city-input">Introducir Ciudad:</label>
        <input type="text" id="city-input" placeholder="Ejemplo: Madrid" />
        <button id="search-button">Buscar Clima</button>
    </div>

    <script>
        // Reemplaza con tu clave de OpenWeather
        const openWeatherApiKey = '5c6fb6b369b7d6308488bbe35bcdb71e';
        const weatherContainer = document.getElementById('weather-container');
        const cityNameElement = document.getElementById('city-name');
        const weatherDescriptionElement = document.getElementById('weather-description');
        const temperatureElement = document.getElementById('temperature');
        const windElement = document.getElementById('wind');
        const pressureElement = document.getElementById('pressure');
        const weatherIconElement = document.getElementById('weather-icon');
        const cityInput = document.getElementById('city-input');
        const searchButton = document.getElementById('search-button');

        // Función para obtener el clima de la ubicación actual
        async function getCurrentLocationWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    await fetchWeatherData(latitude, longitude);
                }, (error) => {
                    console.error('Error al obtener la ubicación:', error);
                    alert('No se pudo obtener la ubicación. Por favor, introduce una ciudad.');
                });
            } else {
                alert('La geolocalización no es soportada por este navegador.');
            }
        }

        // Función para obtener el clima basado en latitud y longitud
        async function fetchWeatherData(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${openWeatherApiKey}&units=metric&lang=es`);
                const data = await response.json();
                updateWeatherUI(data);
            } catch (error) {
                console.error('Error al obtener los datos del clima:', error);
                weatherContainer.innerHTML = '<p>No se pudieron obtener los datos del clima.</p>';
            }
        }

        // Función para buscar el clima de una ciudad específica
        async function fetchWeatherByCity(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${openWeatherApiKey}&units=metric&lang=es`);
                const data = await response.json();
                if (data.cod === 200) {
                    updateWeatherUI(data);
                } else {
                    alert('Ciudad no encontrada. Por favor, verifica el nombre de la ciudad.');
                }
            } catch (error) {
                console.error('Error al obtener los datos del clima:', error);
                weatherContainer.innerHTML = '<p>No se pudieron obtener los datos del clima.</p>';
            }
        }

        // Función para actualizar la interfaz con los datos del clima
        function updateWeatherUI(data) {
            const { name } = data;
            const { temp } = data.main;
            const { description, icon } = data.weather[0];
            const { speed } = data.wind;
            const { pressure } = data.main;

            cityNameElement.textContent = name;
            weatherDescriptionElement.textContent = `Descripción: ${description}`;
            temperatureElement.textContent = `Temperatura: ${Math.round(temp)} °C`;
            windElement.textContent = `Viento: ${speed} m/s`;
            pressureElement.textContent = `Presión: ${pressure} hPa`;
            weatherIconElement.src = `https://openweathermap.org/img/w/${icon}.png`;
        }

        // Manejar el clic en el botón de búsqueda
        searchButton.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeatherByCity(city);
            } else {
                alert('Por favor, introduce el nombre de una ciudad.');
            }
        });

        // Obtener el clima de la ubicación actual al cargar la página
        getCurrentLocationWeather();
    </script>
</body>

</html>
